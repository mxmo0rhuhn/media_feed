  - title: "Netzpolitik in der Schweiz 2016"
    published: Tue, 27 Dec 2016 20:30:00 +0100
    speakers: Hakuna MaMate
    subtitle: "Grundrechte per Volksentscheid versenken"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8264-deu-Netzpolitik_in_der_Schweiz_2016.mp4
    media_type: 846200832
