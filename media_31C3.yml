  - title: "Traue keinem Scan, den du nicht selbst gefälscht hast"
    published: Sun, 28 Dec 2014 23:00:00 +0100
    speakers: David Kriesel
    subtitle: "'Bei Kopierern kommt das raus, was man reinsteckt.' – Wer das denkt, sollte diesen Vortrag besuchen."
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6558-de-en-Traue_keinem_Scan_den_du_nicht_selbst_gefaelscht_hast_hd.mp4
    media_type: 778043392
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6558.html 
    description: >-
       Kopierer, die spontan Zahlen im Dokument verändern: Im August 2013 kam heraus, dass so gut wie alle Xerox-Scankopierer beim Scannen Zahlen und Buchstaben einfach so durch andere ersetzen. Da man solche Fehler als Benutzer so gut wie nicht sehen kann, ist der Bug extrem gefährlich und blieb lange unentdeckt: Er existiert über acht Jahre in freier Wildbahn.
       about this event: http://events.ccc.de/congress/2014/Fahrplan/events/6558.html
       max: Einer der besten Talks des Jahres. (Industriell verwendete) Scanner scannen x-Jahre falsch ... was macht man wenn man sowas bemerkt? Genial! Sowohl in Präsentation, als auch im Inhalt. 

