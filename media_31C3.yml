  - title: "What Ever Happened to Nuclear Weapons?"
    published: Mon, 29 Dec 2014 17:15:00 +0100
    speakers: Michael Büker
    subtitle: "Politics and Physics of a Problem That's Not Going Away"
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6121-en-de-What_Ever_Happened_to_Nuclear_Weapons_hd.mp4
