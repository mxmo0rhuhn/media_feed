  - title: "Living Drones"
    published: Mon, 29 Dec 2014 20:30:00 +0100
    speakers: Anja Drephal
    subtitle: "From war pigeons in 1914 to cyborg moths in 2014"
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6275-en-de-Living_Drones_hd.mp4
    media_type: 436207616
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6275.html 
    description: >-
       During World War I, homing pigeons were used to carry messages and take photographs over enemy territory. Today, experiments are being conducted to remote-control insects for similar purposes.
       This talk intends to give an overview of 100 years of living drones, speculate on future developments in the field, and question the ethical implications of the practice.
       max: Wie werden Brieftauben und andere nicht menschliche Lebewesen für militärische Zwecke missbraucht 

  - title: "The Perl Jam: Exploiting a 20 Year-old Vulnerability"
    published: Mon, 29 Dec 2014 22:00:00 +0100
    speakers: Netanel Rubin
    subtitle: ""
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6243-en-de-The_Perl_Jam_Exploiting_a_20_Year-old_Vulnerability_hd.mp4
    media_type: 285212672
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6243.html 
    description: >-
       tl;dr EXPLOIT ALL THE PERL.
       We chained several of Perl’s ridiculous syntax quirks in order to create a surprisingly powerful attack, bringing down some of the most popular Perl-based projects in the world to their knees. Brace yourselves, RCE exploits are coming.
       max: Humorvoller WAT Talk zu idiotischem Verhalten in PERL. Viele Lacher, kurzweilig. 

