  - title: "Why is GPG 'damn near unusable'?"
    published: Sun, 28 Dec 2014 11:30:00 +0100
    speakers: Arne Padmos
    subtitle: "An overview of usable security research"
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6021-en-de-Why_is_GPG_damn_near_unusable_hd.mp4
    media_type: 318767104
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6021.html 
    description: >-
       GPG has been correctly described as "damn near unusable". Why is this so? What does research into usable security tell us? This talk covers the history, methods, and findings of the research field, as well as proposed solutions and open questions.
       max: Schlecht benannter talk über usability. Relativ enttäuschend 

  - title: "Crypto Tales from the Trenches"
    published: Sat, 27 Dec 2014 23:00:00 +0100
    speakers: Nadia Heninger, Julia Angwin,  Laura Poitras, Jack Gillum
    subtitle: ""
    media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6154-en-de-Crypto_Tales_from_the_Trenches_hd.mp4
    media_type: 808452096
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6154.html 
    description: >-
       Julia Angwin, Jack Gillum, and Laura Poitras will tell us stories about how they use crypto and privacy-enhancing technologies as high-profile journalists, and rant in an entertaining way about how these tools have failed or are horribly inadequate for their needs. They will also talk about their rare crypto successes.
       max: wie verwenden Journalisten Krypto? 

  - title: "Rocket science – how hard can it be?"
    published: Sat, 27 Dec 2014 18:30:00 +0100
    speakers: David Madlener, Sean
    subtitle: "First steps into space with sounding rockets"
    media_url: http://cdn.media.ccc.de/congress/2014/h264-sd/31c3-6180-en-de-Rocket_science_-_how_hard_can_it_be_sd.mp4
    media_type: 247463936
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6180.html 
    description: >-
       Three years have elapsed since the call for a "Hacker Space Program" during the Chaos Communication Camp 2011. In this lecture we will review the basics of space flight, discuss common problems and pitfalls encountered by a practitioner on the way to orbit, and report on the state of our sounding rocket program.
       max: Spannend was man alles an Raketen machen kann ohne die ESA zu sein und ohne viel Geld 

