  - title: "Wir beteiligen uns aktiv an den Diskussionen"
    published: Sat, 27 Dec 2014 12:45:00 +0100
    speakers: Martin Haase/maha
    subtitle: "Die digitale 'Agenda' der Bundesregierung aus inhaltlicher, philologischer und linguistischer Perspektive"
    media_url: http://cdn.media.ccc.de/congress/2014/h264-sd/31c3-6264-de-en-Wir_beteiligen_uns_aktiv_an_den_Diskussionen_sd.mp4
    media_type: 288358400
    media_length: video/mp4
    web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6264.html 
    description: >-
       Im Sommer 2014 wurde die sogenannte Digitale „Agenda“ vorgestellt, die als „netzpolitisches Regierungsprogramm“ bezeichnet wurde. Aus texttypologischer Sicht handelt es sich aber eher um einen PR-Text, der so aussieht, als sei er ein Auszug aus einer Wahlkampfbroschüre. Der Vortrag analysiert den Text zunächst inhaltlich, um zu zeigen, worum es im Einzelnen geht und wo Widersprüche auftauchen, dann aus textkritischer und aus linguistischer Perspektive. Insbesondere werden bestimmte Interessen der Bundesregierung und anderer Akteure deutlich, die weniger offen thematisiert werden, aber doch sprachlich zu Tage treten.
       max: Ein Sprache (und deren Verwendung in der deutschen Politik) analysiert. Wie jedes Jahr sehenswert.

  - title: "Ich sehe, also bin ich ... Du"
    published: Sat, 27 Dec 2014 20:30:00 +0100
