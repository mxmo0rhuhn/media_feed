  web_url: https://events.ccc.de/congress/2025/hub/event/detail/cpu-entwicklung-in-factorio-vom-d-flip-flop-bis-zum-eigenen-betriebssystem
  description: "Factorio ist ein Fabriksimulationsspiel mit integriertem Logiksystem.\
    \ Dies ermöglichte mir den Bau einer CPU, die unter anderem aus einer 5-stufiger\
    \ Pipeline, einer Forwarding Logikeinheit, Interrupt Handling sowie einem I/O\
    \ Interface besteht. Über einen selbst geschriebenen Assembler konnte ich ein\
    \ eigenes Betriebssystem und Programme wie Minesweeper oder Snake integrieren.\
    \ \nDer Talk soll euch zeigen, wie sich klassische Computerarchitektur in einem\
    \ völlig anderen technischen Kontext umsetzen lässt und wo dabei überraschend\
    \ echte Probleme der CPU-Entwicklung auftreten.\nKommt mit auf die Reise: Vom\
    \ Blick auf den gesamten Computer bis hinunter zu den einzelnen Logikgattern ist\
    \ es nur eine Mausradbewegung entfernt!\n\nFactorio ist ein Spiel über Fabrikautomation\
    \ - Förderbänder, Dampfmaschinen und Produktionsketten stehen im Vordergrund.\
    \ Eigentlich ist das interne Logiksystem („Combinators“) gedacht für die Steuerung\
    \ der Fabrik, jedoch erlaubt es auch die Entwicklung komplexer Hardware.\n\nIn\
    \ diesem Vortrag erzähle ich meine Geschichte, wie ich eine vollständige RISC-V-Architektur\
    \ in Factorio  rein aus Vanilla-Combinators erschaffen habe:\nDie CPU arbeitet\
    \ mit 32 Bit-Wörtern, verfügt über 32 General Purpose Register, 128 KB RAM/Persistent\
    \ Storage, eine 5-stufige Pipeline mit Forwarding und Hazard-Handling sowie eine\
    \ Logikeinheit für Branches und Interrupts. Ein Display-Controller steuert eine\
    \ Konsolen-Ausgabe sowie ein Farbdisplay, während ein Keyboard-Controller Eingaben\
    \ über physische In-Game-Tasten ermöglicht.\n\nErgänzt wird die Hardware auf der\
    \ Softwareseite durch das Betriebssystem *FactOS*, das ein einfaches Filesystem\
    \ sowie Systemcalls (zum Beispiel zum Drucken eines Strings im Terminal) zur Verfügung\
    \ stellt.  Außerdem schränkt das Betriebssystem das ausführende User-Programm\
    \ auf einen festen Bereich des RAMs ein und verhindert so direkten Zugriff auf\
