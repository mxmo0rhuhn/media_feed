- title: 'Chaos Communication Chemistry: DNA security systems based on molecular randomness'
  published: Sun, 28 Dec 2025 14:45:00 +0100
  speakers: Anne Lüscher
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2025/h264-hd/39c3-1493-eng-deu-por-Chaos_Communication_Chemistry_DNA_security_systems_based_on_molecular_randomness_hd.mp4
  media_type: video/mp4
  media_length: '613416960'
  web_url: https://events.ccc.de/congress/2025/hub/event/detail/chaos-communication-chemistry-dna-security-systems-based-on-molecular-randomness
  description: "**Over the past few decades, nucleic acids have increasingly been\
    \ investigated as alternative data storage media and platforms for molecular computing.\
    \ This talk builds on past research and introduces another branch to the field:\
    \ DNA cryptography based on random chemistry. This technology provides a platform\
    \ for conceiving new security architectures that bridge the physical with the\
    \ digital world.**\n\nNucleic acids have been theorized as potential data storage\
    \ and computation platforms since the mid-20th century. In the meantime, notable\
    \ advances have been made in implementing such systems, combining academic research\
    \ with industry efforts. \nAfter providing a general introduction to the interdisciplinary\
    \ field of DNA information technology, in the second half of the talk focuses\
    \ on DNA-based cryptography and security systems, in particular zooming in on\
    \ the example of chemical unclonable functions (CUFs) based on randomly generated,\
    \ synthetic DNA sequences. Similar to Physical Unclonable Functions (PUFs), these\
    \ DNA-based systems contain vast random elements that cannot be reconstructed\
    \ – neither algorithmically nor synthetically. Using biochemical processing, we\
    \ can operate these systems in a fashion comparable to cryptographic hash functions,\
    \ enabling new authentication protocols. Aside from covering the basics, we delve\
    \ into the advantages, as well as the drawbacks, of DNA as a medium. Finally,\
    \ we explore how CUFs could in the future be implemented as physical security\
    \ architectures: For example, in anti-counterfeiting of medicines or as personal\
    \ signatures for artworks. \nIn a broader sense, this talk aims to inspire a reconsideration\
    \ of entropy, randomness and information in the experimental sciences through\
    \ a digital lens. In doing so, it provides examples of how looking at physical\
    \ systems through an information perspective can unravel new synergies, applications\
    \ and even security architectures.\n\nLicensed to the public under http://creativecommons.org/licenses/by/4.0\n\
    about this event: https://events.ccc.de/congress/2025/hub/event/detail/chaos-communication-chemistry-dna-security-systems-based-on-molecular-randomness\n"
