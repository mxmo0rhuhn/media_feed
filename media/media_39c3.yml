  web_url: https://events.ccc.de/congress/2025/hub/event/detail/celestial-navigation-with-very-little-math
  description: 'Learn how to find your position using a sextant and a custom slide
    rule, almost no math required!


    Since the dawn of time people have asked themselves: where am I and why am I here?  This
    talk won''t help you answer the why question, but it will discuss how determine
    the where in the pre-GPS age of sextants, slide rules and stopwatches by taking
    the noon sight, aka the meridian passage.


    The usual way to find your position using the Sun requires a large almanac of
    lookup tables and some challenging math.  The books are frustrating to consult
    on every sight and the base 60 degree-minute-second math is frustrating even with
    a calculator, and if you''re on a traditional ship it seems wrong to do traditional
    navigation with electronic devices.


    To speed up the process I’ve designed a specialized circular slide rule that handles
    most of the table lookups to correct height of eye, semi-diameter, temperature,
    refraction and index errors, and also simplifies the degree-minute-second arithmetic
    required to calculate the exact declination of the Sun.


    In this talk I’ll demonstrate how to make your own printable paper slide rule
    and use it to reduce the meridian passage measurement to a lat/lon with just a
    few rotations of the wheels and pointer, no electronics or bulky books necessary!


