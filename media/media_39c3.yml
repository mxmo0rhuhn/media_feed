  description: 'Was passiert, wenn staatliche Domains auslaufen - und plötzlich jemand
    anderes sie besitzt?

    In diesem Vortrag wird berichtet, wie mehrere ehemals offizielle, aber unregistrierte
    Domains deutscher Bundesministerien und Behörden erworben werden konnten - und
    welche Datenströme dadurch sichtbar wurden. Über Monate hinweg konnten so DNS-Anfragen
    aus Netzen des Bundes empfangen werden - ein erhebliches Sicherheitsrisiko. Unter
    anderem da es so möglich war Accounts zu übernehmen, Validierungen von E-Mailsignaturen
    zu manipulieren, Anfrage umzuleiten und im Extremfall Code auf Systemen auszuführen.

    (Keine sensiblen Daten werden veröffentlicht; der Fokus liegt auf Forschung, Aufklärung
    und verantwortungsvollem Umgang mit den Ergebnissen.)


    Im Rahmen der Untersuchung zeigten sich nicht nur Fehlkonfigurationen, sondern
    auch Phänomene wie Bitsquatting und Typoquatting innerhalb der Verwaltungsnetze.
    Mit dem Betrieb eines DNS-Servers und dem Erwerb von bund.ee (naher Typosquatting/Bitquatting
    zu bund.de) konnten u.a. zahlreiche DNS-Anfragen von Servern des Bundesministerium
    des Innern (BMI) und weiterer Einrichtungen des Bundes empfangen werden.


    Der Vortrag beleuchtet die technischen und organisatorischen Schwachstellen, die
    hinter solchen Vorgängen stehen - und zeigt, wie DNS-Details Einblicke in die
    IT-Infrastruktur des Staates ermöglichen können. Abgerundet wird das Ganze durch
    praktische Beispiele, Datenanalysen und Empfehlungen, wie sich ähnliche Vorfälle
    künftig vermeiden lassen.


    In anderen Ländern sind gov-Domains als TLDs längst üblich (bspw. gov.uk) - in
    Deutschland ist bund.de oder gov.de allerdings nicht so verbreitet wie man glaubt,
    unter anderem da Bundesministerien eigene Domains nutzen oder nach Regierungsbildung
    umbenannt werden.


