    that help creating parts that can be printed well and fulfill their purpose as
    best as possible. I started collecting these rules and wrote an article guide
    to make this knowledge more accessible. I want to present the most important principles
    and the mindset that is needed to achieve perfected design.


    This is not about how to use a CAD program to design a part — but rather about
    the thought process of the design engineer while drawing up a part.  A though
    process that consists of compromises between many objectives, of heuristic rules,
    and many neat little tricks.


