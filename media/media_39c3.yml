  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2025/h264-hd/39c3-1562-deu-eng-CPU_Entwicklung_in_Factorio_Vom_D-Flip-Flop_bis_zum_eigenen_Betriebssystem_hd.mp4
