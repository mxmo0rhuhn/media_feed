- title: 'To sign or not to sign: Practical vulnerabilities in GPG & friends'
  published: Sat, 27 Dec 2025 17:15:00 +0100
  speakers: 49016, Liam
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2025/h264-hd/39c3-1854-eng-deu-fra-To_sign_or_not_to_sign_Practical_vulnerabilities_in_GPG_friends_hd.mp4
  media_type: video/mp4
  media_length: '658505728'
  web_url: https://events.ccc.de/congress/2025/hub/event/detail/to-sign-or-not-to-sign-practical-vulnerabilities-i
  description: 'Might contain zerodays. https://gpg.fail/


    From secure communications to software updates: PGP implementations such as *GnuPG*
    ubiquitously relied on to provide cryptographic assurances. Many applications
    from secure communications to software updates fundamentally rely on these utilities.

    Since these have been developed for decades, one might expect mature codebases,
    a multitude of code audit reports, and extensive continuous testing.

    When looking into various PGP-related codebases for some personal use cases, we
    found these expectations not met, and discovered multiple vulnerabilities in cryptographic
    utilities, namely in *GnuPG*, *Sequoia PGP*, *age*, and *minisign*.

    The vulnerabilities have implementation bugs at their core, for example in parsing
    code, rather than bugs in the mathematics of the cryptography itself. A vulnerability
    in a parser could for example lead to a confusion about what data was actually
    signed, allowing attackers without the private key of the signer to swap the plain
    text. As we initially did not start with the intent of conducting security research,
    but rather were looking into understanding some internals of key management and
    signatures for personal use, we also discuss the process of uncovering these bugs.
    Furthermore, we touch on the role of the OpenPGP specification, and the disclosure
    process.


    Beyond the underlying mathematics of cryptographic algorithms, there is a whole
    other layer of implementation code, assigning meaning to the processed data. For
    example, a signature verification operation both needs robust cryptography **and**
    assurance that the verified data is indeed the same as was passed into the signing
    operation. To facilitate the second part, software such as *GnuPG* implement parsing
    and processing code of a standardized format. Especially when implementing a feature
    rich and evolving standard, there is the risk of ambivalent specification, and
    classical implementation bugs.


    The impact of the vulnerabilities we found reaches from various signature verification
    bypasses, breaking encryption in transit and encryption at rest, undermining key
    signatures, to exploitable memory corruption vulnerabilities.


