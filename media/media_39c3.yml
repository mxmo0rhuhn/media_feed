- title: Building hardware - easier than ever - harder than it should be
  published: Sat, 27 Dec 2025 12:50:00 +0100
  speakers: Kliment
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2025/h264-hd/39c3-2271-eng-deu-spa-Building_hardware_-_easier_than_ever_-_harder_than_it_should_be_hd.mp4
  media_type: video/mp4
  media_length: '507510784'
  web_url: https://events.ccc.de/congress/2025/hub/event/detail/building-hardware-easier-than-ever-harder-than-it-should-be
  description: 'Building electronics has never been easier, cheaper, or more accessible
    than the last few years. It''s also becoming a precious skill in a world where
    commercially made electronics are the latest victim of enshittification and vibe
    coding. And yet, while removing technical and financial barriers to building things,
    we''ve not come as far as we should have in removing social barriers. The electronics
    and engineering industry and the cultures around them are hostile to newcomers
    and self-taught practitioners, for no good reason at all. I''ve been teaching
    advanced electronics manufacturing skills to absolute beginners for a decade now,
    and they''ve consistently succeeded at acquiring them. I''m here to tell you why
    it''s not as hard as it seems, how to get into it, and why more people who think
    they can''t should try.


    Electronics is easier and more fun to get into than it''s ever been before. All
    the tools and resources are easily accessible and super cheap or free. There''s
    an enormous amount of things to build from and build on.


    It''s also never been more important to be able to build and understand electronics,
    as assholes running corporations are wasting their workers'' unpaid overtime on
    making all the electronics in our lives shittier, more full of ads, slop, and
    spyware, and more frustrating to use. Encountering a device that works for you
    instead of against you is a breath of fresh air. Building one is an act of resistance
    and power. Not depending on the whims of corporate assholes is freedom.


    However, the culture around electronics and the electronics industry is one of
    exclusion and gatekeeping. It doesn''t need to be. It would be stupidly easy to
    make things better, and we should. I''ve been teaching absolute beginners advanced
    electronics manufacturing skills for many years now. It''s absolutely shocking
    how much more diverse the people who I teach are compared to the industry. The
    "hardware is hard" meme is true in some cases but toxic when worn as a badge of
    pride or a warning to people attempting it.


    I will tell you why designing and building electronics is not nearly as hard as
    it seems, how it''s almost never been easier to get into it, and why it''s very
    important that people who think or have been told they can''t do it should be
    doing more of it. I''ll tell you my experiences of what building devices is like,
    show and tell a few useful skills, and tell the story of how trying to prove someone
    wrong on the internet turned into a decade of teaching people with zero experience
    how to handle the most complex electronic components at all sorts of community
    events.


