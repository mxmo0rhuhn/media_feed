  web_url: https://events.ccc.de/congress/2025/hub/event/detail/hacking-washing-machines
  description: 'Almost everyone has a household appliance at home, whether it''s a
    washing machine, dishwasher, or dryer. Despite their ubiquity, little is publicly
    documented about how these devices actually work or how their internal components
    communicate. This talk takes a closer look at proprietary bus systems, hidden
    diagnostic interfaces, and approaches to cloud-less integration of appliances
    from two well-known manufacturers into modern home automation systems.


    Modern home appliances may seem simple from the outside, but inside they contain
    complex electronic systems, proprietary communication protocols, and diagnostic
    interfaces rarely documented outside the manufacturer. In this talk, we''ll explore
    the challenges of reverse-engineering these systems: from analyzing appliance
    control boards and internal communication buses to decompiling and modifying firmware
    to better understand device functionality.


    We''ll also look at the security mechanisms designed to protect diagnostic access
    and firmware readout, and how these protections can be bypassed to enable deeper
    insight into device operation. Finally, this talk will demonstrate how the results
    of this research can be used to integrate even legacy home appliances into popular
    home automation platforms.


    This session combines examples and insights from the reverse-engineering of B/S/H/
    and Miele household appliances.


