  description: 'WhiteDate ist eine Plattform weißer Suprematist:innen, die sich an
    Rassist:innen und Antisemit:innen richtet – und auf veralteter Infrastruktur basiert.
    Was die 8000 Mitglieder nicht wussten: Einige der Nazis flirteten dieses Jahr
    mit realistisch wirkenden Chatbots -  und verliebten sich sogar in sie. Mit einer
    Kombination aus automatisierter Konversationsanalyse, Web-Scraping und klassischen
    OSINT-Methoden verfolgten wir öffentliche Spuren und identifizierten die Personen
    hinter der Seite. Dieser Vortrag zeigt, wie KI-Personas und investigatives Denken
    extremistische Netzwerke aufdecken und wie Algorithmen gegen Extremismus eingesetzt
    werden können.


    Monatelang tauchte Martha in die verborgene Welt von WhiteDate, WhiteChild und
    WhiteDeal ein, drei Plattformen, die von einer Rechtsextremistin aus Deutschland
    betrieben werden. Sie glaubt an die Verschwörung einer weißen Vorherrschaft und
    einer „rassisch reinen“ weißen Gemeinschaft.  Was als Neugier begann, entwickelte
    sich schnell zu einem Experiment über menschliches Verhalten, Technologie und
    Absurdität.


    Martha infiltrierte das Portal mit „realistischen“ KI-Chatbots. Die Bots waren
    so überzeugend, dass sie die Überprüfungen umgingen und sogar als „weiß“ verifiziert
    worden. Durch die Gespräche und Recherche von digitalen Spuren dieser Gemeinschaft,
    die sich in Sicherheit wähnte, konnte sie Nutzer identifizieren.


    Gemeinsam mit Reporter:innen der „Die Zeit“ konnten wir die Person hinter der
    Plattform enttarnen und ihre Radikalisierung von einer erfolgreichen Pianistin
    zu einer Szene-Unternehmerin nachzeichnen. Um ihr Dating-Portal hat sie ein Netzwerk
    von Websites aufgebaut, dass seinen Nutzern Liebe, Treue und Tradition vermarktet.
    WhiteDate verspricht romantische Beziehungen, WhiteChild propagiert Familien-
    und Abstammungsideale und WhiteDeal ermöglicht berufliches Networking und „gegenseitige
    Unterstützung“ unter einem rassistischen Weltbild. Gemeinsam zeigen sie, wie Ideologie
    und Einsamkeit auf bizarre Weise miteinander verwoben sein können.


    Nach monatelanger Beobachtung, klassischer OSINT-Recherche, automatisierter Gesprächsanalyse
    und Web-Scraping haben wir herausgefunden, wer hinter diesen Plattformen steckt
    und wie ihre Infrastruktur funktioniert. Dabei deckten wir die Widersprüche und
    Absurditäten extremistischer Gemeinschaften auf, verdeutlichten ihre Anfälligkeit
    für technologische Eingriffe und brachten sogar den einen oder anderen Nazi zum
    Weinen.


    Dieser Vortrag erzählt von Beobachtung, Schabernack und Einblicken in die digitale
