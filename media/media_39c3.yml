    government, rolled out in an impressive timescale for a political project; but
    this speed came with a cost - a system ripe for fraud at an industrial scale.


    German public transport is famously decentralised, with thousands of individual
    companies involved in ticketing and operations. Unifying all of these under one
    national, secure, system has proven a challenge too far for politicians. The end
    result: losses in the hundreds of millions of Euros, compensated to the transport
    companies from state and federal budgets to keep the system afloat, and nobody
    willing to take responsibility.


    This talk will cover the political, policy, and technical mistakes that lead to
    this mess; how we can learn from these mistakes; and what we can do to ensure
    the Deutschlandticket has a viable future.


    At last years Congress Q presented [a deep-dive into the technical details of
    train ticketing](https://media.ccc.de/v/38c3-what-s-inside-my-train-ticket) and
    its [Zügli](https://zügli.app) platform for this; since then, things have gone
    rather out of hand. The little side-project for looking into the details of train
    tickets turned into a full-time project for detecting ticketing fraud. This talk
    details an executive summary of the madness that has been the past year, and how
    we accidentally ended up in national and international politics working to secure
    the Deutschlandticket.


    Shortly after last year''s talk, we were contacted about some *interesting* looking
    tickets someone noticed, issued by the Vetter GmbH Omnibus- und Mietwagenbetrieb
    - or so they claimed to be. These were normal Deutschlandtickets, but with a few
    weird mistakes in them. At first, we thought nothing much of it; mistakes happen.
    But, on further investigation, these turned out to not be legitimate tickets at
    all, but rather from a fraudulent website by the name of d-ticket.su, using the
    private signing key obtained under suspicious circumstances. How exactly this
    key came into the wrong hands remains unclear, but we present the possible explanations
    for how this could''ve happened, how many responsible have been thoroughly uncooperative
    in getting to the bottom of this, and how the supporting systems and processes
    of the Deutschlandticket were unable to cope with this situation.


    Parallel to this, another fraud has been draining the transport companies of their
    much-needed cash: SEPA Direct Debit fraud. Often, a direct debit payment can be
    setup online with little more than an IBAN and ticking a box; and most providers
    of the Deutschlandticket offer an option to pay via direct debit. Fraudsters have
    noticed this, and mass purchase Deutschlandtickets with invalid or stolen IBANs
    before flipping them for a discounted price on Telegram; made easier because most
    transport companies issue a ticket immediately, before the direct debit has been
    fully processed. The supporting systems of the Deutschlandticket in many cases
    don''t even provide for the revocation of such tickets. We will detail the hallmarks
    of this fraud, how transport companies can work to prevent it, and how we tracked
    down the fraudsters by their own careless mistakes.


