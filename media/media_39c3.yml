- title: 'A space odyssey #2: How to study moon rocks from the Soviet sample return
    mission Luna 24'
  published: Sun, 28 Dec 2025 13:30:00 +0100
  speakers: Paul Koetter
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2025/h264-hd/39c3-1445-eng-deu-pol-A_space_odyssey_2_How_to_study_moon_rocks_from_the_Soviet_sample_return_mission_Luna_24_hd.mp4
  media_type: video/mp4
  media_length: '1141899264'
  web_url: https://events.ccc.de/congress/2025/hub/event/detail/a-space-odyssey-2-how-to-study-moon-rocks-from-the-soviet-sample-return-mission-luna-24
  description: 'It is 1976 and the USA long stopped going to the Moon when a Soviet
    automatic landing station called Luna 24 descends to the Lunar surface. It touches
    down on 3.3 Billion year old rock formations at a place no mission has ever gone
    before. What exactly happened remains a mystery to this day, but the space probe
    managed to take a 2.3 m long drill core from the Lunar regolith, packaged the
    sample in a genius way and launched it for its voyage to Earth. Some days later
    the sample entered earths atmosphere and landed in remote Siberia and ended up
    in our hands more than 50 Years later. We tell the story of the sample, the people
    that brought it to Earth and how we analyzed it with the newest methods including
    µm sized high intensity X-ray beams, 30kV electron beams and LN2 cooled infrared
    spectrometers.


    In this talk, members of the Museum for Natural History in Berlin will present
    the story of a Luna 24 sample retrieved by the GDR from the USSR. The sample has
    been almost "lost" to time. When it fell into our hands, we started understanding
    its historical and scientific significance, produced specialized sample containers
    and initiated curation efforts of the sample while slowly understanding its history
    and geochemical composition.


    ### Luna 24 Moon Mission

    What happened on the 18th & 19th of August 1976 on the moon? Why was this landing
    site chosen and how was the sample retrieved and brought back to Earth? Which
    way did the scientists handle these extremely precious samples? Picture: Музей
    Космонавтики (CC0 1.0)


    ### Methods and Results

    Which methods can be utilized to gather new information from such a sample without
    destroying it? Which storage and curation methods must be used to preserve its
    value for the scientists that come after us? How did advanced analytical methods
    like µCT, electron microscopes, µ X-ray fluorescence spectrometers and nitrogen-cooled
    infrared spectrometers contribute to our understanding of the sample?


    Fly with us to the moon!


    This work has been developed together with Christopher Hamann.


