  web_url: https://events.ccc.de/congress/2025/hub/event/detail/blackbox-palantir
  description: 'Wer nutzt in Deutschland Software von Palantir und wer hat das in
    naher Zukunft vor? Was sind die rechtlichen Voraussetzungen für den Einsatz solcher
    Analysewerkzeuge? Und was plant Innenminister Alexander Dobrindt in Sachen Palantir
    für die Polizeien des Bundes?


    Software von Palantir analysiert für Polizeien und Militär deren Daten – dafür
    lizenzieren auch deutsche Polizeibehörden seit Jahren die Analysesoftware Gotham
    des US-Unternehmens. Die Software verarbeitet strukturierte und unstrukturierte
    Informationen aus Polizeidatenbanken. Die genauen Funktionsweisen sind für die
    Öffentlichkeit, Gesetzgeber und Kontrollbehörden jedoch nicht einsehbar.


    Das US-Unternehmen ist hochumstritten und auch in Deutschland seit einigen Gesetzesinitiativen
    wieder umkämpft – wegen seiner intransparenten Analysemethoden, seiner Zusammenarbeit
    mit autoritären Staaten und seiner Nähe zur US-Regierung.


    Rechtlich ist der Einsatz von Analysetools wie von Palantir in Deutschland ohnehin
    komplex, denn das Bundesverfassungsgericht hat 2023 deutliche Grenzen für polizeiliche
    Datenanalysen gezogen. Dennoch haben mehrere Bundesländer für ihre Polizeien Verträge
    oder streben sie an. Auch auf Bundesebene wird der Einsatz für das Bundeskriminalamt
    und die Bundespolizei hitzig diskutiert.


    Wie funktioniert Gotham und welche Gefahren gehen damit einher?

    Welche Entwicklungen sind im Bund und in den Ländern zu beobachten? Wie geht es
    weiter?


    Wir wollen über den Stand der Dinge in Bund und Ländern informieren und auch zeigen,
    wie wir versuchen, rechtliche Vorgaben durchzusetzen. Denn die GFF und der CCC
    sind an Verfassungsbeschwerden beteiligt, unter anderem in Hessen, Hamburg und
    zuletzt in Bayern.


