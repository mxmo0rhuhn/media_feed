- title: Living Drones
  published: Mon, 29 Dec 2014 20:30:00 +0100
  speakers: Anja Drephal
  subtitle: From war pigeons in 1914 to cyborg moths in 2014
  media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-6275-en-de-Living_Drones_hd.mp4
  media_type: video/mp4
  media_length: 436207616
  web_url: https://events.ccc.de/congress/2014/Fahrplan/events/6275.html
  description: During World War I, homing pigeons were used to carry messages and
    take photographs over enemy territory. Today, experiments are being conducted
    to remote-control insects for similar purposes. This talk intends to give an overview
    of 100 years of living drones, speculate on future developments in the field,
    and question the ethical implications of the practice.
  category: Technology
  feedback:
  - rating: 3
    username: max
