- title: Cyber Necromancy
  published: Sun, 28 Dec 2014 14:00:00 +0100
  speakers: Joseph Tartaro, Matthew Halchyshak
  subtitle: Reverse Engineering Dead Protocols
  media_url: http://cdn.media.ccc.de/congress/2014/h264-hd/31c3-5956-en-Cyber_Necromancy_hd.mp4
  media_type: video/mp4
  media_length: 288358400
  web_url: https://events.ccc.de/congress/2014/Fahrplan/events/5956.html
  description: Reverse engineering is not all binaries and byte-code. The black art
    also extends to networks and unobtainable game servers. In this talk we go into
    the gruesome details of how we dug through the graveyards of console binaries
    and mausoleums of forgotten network protocols in order to stitch together the
    pieces necessary to bring our favorite game Metal Gear Online back to life. We
    will be examining the process of reverse engineering the games custom network
    protocols in all angles from packet logs to low level disassembly of client code.
  category: Technology
  feedback:
  - rating: 2
    username: max
    comment: naja
