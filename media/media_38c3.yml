- title: Digitalisierung mit der Brechstange
  published: Sat, 28 Dec 2024 12:00:00 +0100
  speakers: Anne Roth
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2024/h264-hd/38c3-599-deu-eng-Digitalisierung_mit_der_Brechstange_hd.mp4
  media_type: video/mp4
  media_length: '1119879168'
  web_url: https://fahrplan.events.ccc.de/congress/2024/fahrplan/talk/MWGDZZ/
  description: "Fünf Prozent der Bevölkerung im Alter von 16 bis 74 Jahren in Deutschland\
    \ sind offline. Dafür gibt es verschiedenen Gründe: Manche wollen nicht ins Netz\
    \ und manche können nicht. Dennoch gibt es zunehmend auch öffentliche Dienstleistungen\
    \ nur noch digital.\n\nDas wäre kein Problem, wenn gewährleistet wäre, dass alle\
    \ Zugang zu Geräte, zum Netz und die nötige Unterstützung haben, um die Angebote\
    \ nutzen zu können. Und wenn wir darauf vertrauen könnten, dass unsere Daten dort\
    \ sicher sind. \n\nSolange beides nicht gegeben ist, darf niemand ausgeschlossen\
    \ werden, weil der Zugang fehlt.\n\nMenschen, die noch immer nicht online sind,\
    \ sind älter, arm, häufig weiblich, manchmal behindert, sind keine Akademiker*innen\
    \ oder arbeiten in Jobs, bei denen sie nicht vor Computern sitzen. \n\nAber auch\
    \ durchaus IT-affine Menschen geraten mal ins Straucheln, wenn der Akku vom Gerät\
    \ mit dem digitalen Ticket nicht mehr mitmacht oder das Funkloch verhindert, dass\
    \ die digitale Bahncard aktualisiert werden kann, wenn die Kontrolle kommt. \n\
    \nStatt dafür zu sorgen, dass die nötige Infrastruktur läuft und alle die Unterstützung\
    \ bekommen, die sie brauchen, um die immer anders aussehenden digitalen Behördengänge\
    \ erledigen zu können, setzt die Bundesregierung auf Zuckerbrot und Peitsche.\
    \ Es gab Geschenke wie den Kulturpass für 18-Jährige oder eine 200-Euro-Einmalzahlung\
    \ für Studierende, aber die gab es nur für die, die sie online beantragten. Es\
    \ wird akzeptiert, dass Post- und Bankfilialen durch Online-Angebote ersetzt werden.\
    \ Alle, die damit nicht klarkommen, werden höchstens belächelt. Aber das betrifft\
    \ nicht wenige Menschen, die angesichts dieser Digitalisierung mit der Brechstange\
    \ im Regen stehen. Sie sind oft so schon auf die eine oder andere Weise benachteiligt\
    \ und nun durch rein digitale Angebote noch weiter abgehängt. Im Idealfall sollte\
    \ Digitalisierung das Leben vereinfachen. Tatsächlich trägt diese Digitalisierung\
    \ zu noch mehr gesellschaftlicher Spaltung bei. \n\nDieser Talk beleuchtet, wen\
    \ das betrifft und warum, und zeigt Beispiele für Dienstleistungen und Angebote,\
    \ die nur online zu haben sind – und für die, die keine Skrupel haben angesichts\
    \ der häufig wenig vertrauenserweckenden Umsetzung. Schließlich wird es auch darum\
    \ gehen, was nötig wäre, um diese Situation zu ändern.\n\nLicensed to the public\
    \ under http://creativecommons.org/licenses/by/4.0\nabout this event: https://events.ccc.de/congress/2024/hub/event/digitalisierung-mit-der-brechstange/\n"
