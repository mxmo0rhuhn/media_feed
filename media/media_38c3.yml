- title: Was lange währt, wird endlich gut? Die Modernisierung des Computerstrafrechts
  published: Fri, 27 Dec 2024 13:50:00 +0100
  speakers: Florian Hantke, Prof. Dr. Dennis-Kenji Kipker
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2024/h264-hd/38c3-344-deu-eng-Was_lange_waehrt_wird_endlich_gut_Die_Modernisierung_des_Computerstrafrechts_hd.mp4
  media_type: video/mp4
  media_length: '782237696'
  web_url: https://fahrplan.events.ccc.de/congress/2024/fahrplan/talk/7GVNYD/
  description: "Die Reform des Computerstrafrechts ist längst überfällig. Die bestehende\
    \ Gesetzgebung ist zunehmend veraltet und entspricht nicht mehr den Anforderungen\
    \ unserer digitalen Welt. Spätestens seit der Veröffentlichung des aktuellen Koalitionsvertrags\
    \ hat sich die Bundesregierung die Modernisierung dieses vielfach kritisierten\
    \ Rechtsbereichs auf die Fahnen geschrieben. Doch was ist seitdem wirklich passiert?\
    \ Wie sieht der aktuelle Stand der Reformbemühung aus? Was wird sich konkret ändern\
    \ und welche Auswirkungen wird dies auf die Hacker-Community und die Sicherheitsforschung\
    \ haben? Und wird das endlich gut?\n\nDas Computerstrafrecht steht seit vielen\
    \ Jahren in der Kritik – nicht nur von Seiten der Hacker-Community, sondern auch\
    \ aus der Wissenschaft, der Wirtschaft und sogar von Strafrechtsexperten. Ein\
    \ zentraler Kritikpunkt ist die Kriminalisierung von Hacking mit guter Absicht,\
    \ sogenannten ethischen Hackern. Aktuell ist auch diese Form des Hacking strafbar.\
    \ Initiativen wie Bug Bounty Programme und Disclosure Policies zeigen, dass die\
    \ Industrie durchaus ein Interesse daran hat, von ethischen Hackern zu profitieren,\
    \ die Schwachstellen verantwortungsbewusst aufdecken und melden. Seit Ende Oktober\
    \ ist nun ein Gesetzesentwurf im Umlauf, welcher die Modernisierung des Computerstrafrechts\
    \ vorsieht.\n \nDieser Vortrag gibt einen Einblick in die Entwicklung dieses Gesetzesentwurfs,\
    \ den aktuellen Stand der Debatte und die nächsten Schritte. Wir erklären dabei\
    \ die geplanten Änderungen anhand von praktischen Beispielen und erläutern, welche\
    \ Aktivitäten zukünftig legal wären und welche weiterhin verboten bleiben.\n \n\
    Ziel des Vortrags ist es, die Zuhörenden über den Prozess der Gesetzesänderungen\
    \ zu informieren. Sie erkennen, welche Möglichkeiten sich aus dem reformierten\
    \ Computerstrafrecht ergeben und lernen, was beim verantwortungsvollen Aufdecken\
    \ von Sicherheitslücken beachtet werden muss und welche rechtlichen Grenzen weiterhin\
    \ bestehen. Zudem wird der Vortrag verdeutlichen, inwieweit die geplante Gesetzesreform\
    \ als Gewinn für die Hacker-Community angesehen werden kann – oder ob es noch\
    \ immer Nachbesserungsbedarf gibt.\n\nLicensed to the public under http://creativecommons.org/licenses/by/4.0\n\
    about this event: https://events.ccc.de/congress/2024/hub/event/was-lange-whrt-wird-endlich-gut-die-modernisierung-des-computerstrafrechts/\n"
