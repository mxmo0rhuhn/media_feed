- title: 'Police 2.0: Peaceful activism is terrorism and fakenews is facts'
  published: Fri, 27 Dec 2024 12:00:00 +0100
  speakers: Lori Roussey, Frank van der Linde
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2024/h264-hd/38c3-359-eng-deu-fra-Police_20_Peaceful_activism_is_terrorism_and_fakenews_are_facts_hd.mp4
  media_type: video/mp4
  media_length: '3033530368'
  web_url: https://fahrplan.events.ccc.de/congress/2024/fahrplan/talk/MJYTSS/
  description: "On 23 October 2019 peaceful activist Frank van der Linde found out\
    \ the Dutch Police was associating him with terrorism to other countries' law\
    \ enforcement.\n \nThis talk goes over the bizarre, worrying and, frankly, quite\
    \ funny journey that Frank van der Linde has embarked on, hoping on a litigation\
    \ frenzy to seek justice and fight back against the institutional intimidation\
    \ of activists.\n\nIn 2014 the Dutch police started monitoring Frank van der Linde\
    \ after he demonstrated and publicly opposed racism, climate change, animal cruelty,\
    \ homelessness, and other social injustices. By 2019 the Dutch law enforcement\
    \ had put him on a terror list and shared his personal data with the German Federal\
    \ Criminal Police Office, Europol and Interpol. Frank challenged the police for\
    \ sharing his data and categorising him as \"terrorist\", they responded \"The\
    \ term ‘terrorism’ is a broad term, and they don't really mean it.\" The Police\
    \ maintained the categorisation. \n \nLast year, a Dutch police officer blew the\
    \ whistle and spoke out in favor of Frank during a hearing in court. He told the\
    \ court that the police file about Frank contained grossly mischaracterised and\
    \ biased information.\n \nOverall is seems that wherever van der Linde data is\
    \ processed, data gets lost and accountability processes cave in. To quote Frank,\
    \ “What do they have to hide?!”\n \nSpeakers: \nFrank van der Linde\nLori Roussey,\
    \ Director of Data Rights, who participates in supporting Frank courageous journey\n\
    \nLicensed to the public under http://creativecommons.org/licenses/by/4.0\nabout\
    \ this event: https://events.ccc.de/congress/2024/hub/event/police-2-0-peaceful-activism-is-terrorism-and-fakenews-are-facts/\n"
  category: Society & Culture
