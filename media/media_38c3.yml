  description: 'The public image of dinosaurs is largely shaped by art. While paleontology
    is a dynamic and productive science, it is primarily through paleoart that our
    perception of prehistoric life takes form. By combining informed speculation with
    a deep understanding of anatomy, ecology, and geology, paleoartists continuously
    reimagine extinct organisms in innovative ways.


    The public image of dinosaurs is largely shaped by art. While paleontology is
    a dynamic and productive science, it is primarily through paleoart that our perception
    of prehistoric life takes form. This tradition of science informed art form, rooted
    in a 200-year history, finds its inspiration in the fossil record and the interpretations
    it offers.

    The gaps in our knowledge are as influential as the fossils themselves. Through
    informed speculation and a fundamental understanding of anatomy, ecology and geology
    a paleoartist is able to bring back extinct organisms in ever new ways.


