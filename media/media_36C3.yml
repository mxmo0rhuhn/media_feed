- title: Let’s play Infokrieg
  published: Fri, 27 Dec 2019 23:30:00 +0100
  speakers: Arne Vogelgesang
  subtitle: Wie die radikale Rechte (ihre) Politik gamifiziert
  media_url: https://cdn.media.ccc.de/congress/2019/h264-hd/36c3-10639-deu-eng-Lets_play_Infokrieg_hd.mp4
  media_type: video/mp4
  media_length: 1149239296
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10639.html
  description: "Manche Spiele will man gewinnen, andere will man einfach nur spielen.\
    \ Bei vielen Spielen will man beides. Spielen macht Spaß. Gewinnen auch. Warum\
    \ also nicht immer und überall spielen? Warum nicht Politik spielen wie einen\
    \ Multiplayer-Shooter? Mit motivierten Kameraden und ahnungslosen Gegnern? Mit\
    \ zerstörbarer Umgebung, erfolgreichen Missionen und zu erobernden Flaggen? Teile\
    \ der radikalen Rechten tun das mit Erfolg. Der Vortrag schaut sich einige Beispiele\
    \ aus Deutschland und den USA näher an.\n\n Wir sprechen von “Spielifizierung”,\
    \ wenn typische Elemente von Spielmechaniken genutzt werden, um in spielfremden\
    \ Kontexten motivationssteigernd zu wirken. Während diese Strategie vor allem\
    \ wirtschaftlich genutzt wird, um Kundenbindung und Mitarbeiterproduktivität zu\
    \ erhöhen, ist sie auch zu einem zunehmend wichtigen Teil politischer Kultur geworden.\
    \ Insbesondere Online-Communities verwenden Spielelemente, Memes/Lore und spielnahe\
    \ Unterhaltungsformate, um ihre sozialen Beziehungen und jene zur Realität zu\
    \ gestalten und zu strukturieren.\n\n Innerhalb solcher Beziehungen war es nur\
    \ eine Frage der Zeit, bis archetypische NPCs wie der gewöhnliche Troll sich zu\
    \ Lone-Wolf-Spielercharakteren entwickeln, Rudel bilden und sich in einem stetig\
    \ wachsenden und ausdifferenzierenden System von Gilden und meritokratischen Jagdverbänden\
    \ organisieren würden. Die Politisierung solcher neuer Stammesgesellschaften ist\
    \ eine logische Konsequenz dieser Evolution.\n\n Der Vortrag beleuchtet einerseits\
    \ den US-kulturellen Hintergrund des Feldes: von der Spielmetapher als legitimierenden\
    \ Rahmen in der “Manosphere”, “#Gamergate” und Operationen der chan-übergreifenden\
    \ /pol/-Community. Andererseits sucht er Strategien, die darauf abzielen, Teile\
    \ des politischen Diskurses zu “gamen”, zu kapern und zu verstärken, auch in deutscher\
    \ Trollkultur auf, vom genreprägenden “Drachengame” bis zu explizit politischen\
    \ Initiativen wie “Reconquista Germanica”... und dem live gestreamten Terror einer\
    \ neuen faschistischen Subkultur."
  category: "Society & Culture"
