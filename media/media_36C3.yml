  media_length: 625999872
  category: "Society & Culture"
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10595.html
  description: 'Herzstück der digitalen Gesundheitsversorgung für 73 Millionen Versicherte
    ist die hochsichere, kritische Telematik-Infrastruktur mit bereits 115.000 angeschlossenen
    Arztpraxen. Nur berechtigte Teilnehmer haben über dieses geschlossene Netz Zugang
    zu unseren medizinischen Daten. Ein "Höchstmaß an Schutz" also, wie es das Gesundheitsministerium
    behauptet? Bewaffnet mit 10.000 Seiten Spezifikation und einem Faxgerät lassen
    wir Illusionen platzen und stellen fest: Technik allein ist auch keine Lösung.
    Braucht es einen Neuanfang? Schon in 12 Monaten können 73 Millionen gesetzlich
    Versicherte ihre Gesundheitsdaten in einer elektronischen Patientenakte speichern
    lassen. Dazu werden zurzeit alle Arztpraxen, Krankenhäuser und Apotheken Deutschlands
    über die neu geschaffene kritische Telematik-Infrastruktur verbunden. Dieses hochverfügbare
    Netz genügt "militärischen Sicherheitsstandards", bietet ein "europaweit einzigartiges
    Sicherheitsniveau" und verspricht ein "Höchstmaß an Schutz für die personenbezogenen
    medizinischen Daten" wie Arztbriefe, Medikamentenpläne, Blutbilder und Chromosomenanalysen.
    "Wir tun alles, damit Patientendaten sicher bleiben." "Selbst dem Chaos Computer
    Club ist es nicht gelungen, sich in die Telematik-Infrastruktur einzuhacken."
    "Nach den Lehren aus PC-Wahl, Ladesäulen und dem besonderen elektronischen Anwaltspostfach
    brauchen wir kein weiteres Exempel."'
