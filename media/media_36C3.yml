- title: 'Boeing 737MAX: Automated Crashes'
  published: Sun, 29 Dec 2019 18:50:00 +0100
  speakers: Bernd Sieker
  subtitle: Underestimating the dangers of designing a protection system
  media_url: https://cdn.media.ccc.de/congress/2019/h264-hd/36c3-10961-eng-deu-fra-Boeing_737MAX_Automated_Crashes_hd.mp4
  media_type: video/mp4
  media_length: 514850816
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10961.html
  description: "Everybody knows about the Boeing 737 MAX crashes and the type's continued\
    \ grounding. I will try to give some technical background information on the causes\
    \ of the crash, technical, sociological and organisational, covering pilot proficiency,\
    \ botched maintenance, system design and risk assessment, as well as a deeply\
    \ flawed certification processes.\n\n On the surface of it, the accidents to two\
    \ aircraft of the same type (Boeing 737 MAX), which eventually led to the suspension\
    \ of airworthiness of the type, was caused by faulty data from one of the angle-of-attack\
    \ sensors. This in turn led to automatic nose-down trim movements, which could\
    \ not be countered effectively by the flight crew. Eventually, in both cases,\
    \ the aircraft became uncontrollable and entered a steep accelerated dive into\
    \ terrain, killing all people on board on impact.\n\n In the course of the investigation,\
    \ a new type of flight assistance system known as the Maneuvering Characteristics\
    \ Augmentation System (MCAS) came to light. It was intended to bring the flight\
    \ characteristics of the latest (and fourth) generation of Boeing's best-selling\
    \ 737 airliner, the \"MAX\", in line with certification criteria. The issue that\
    \ the system was designed to address was relatively mild. A little software routine\
    \ was added to an existing computer to add nose-down trim in situations of higher\
    \ angles of attack, to counteract the nose-up aerodynamic moment of the new, much\
    \ larger, and forward-mounted engine nacelles.\n\n Apparently the risk assessment\
    \ for this system was not commensurate with its possible effects on aircraft behaviour\
    \ and subsequently a very odd (to a safety engineer's eyes) system design was\
    \ chosen, using a single non-redundant sensor input to initiate movement of the\
