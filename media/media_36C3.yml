  description: 'Der Talk wird eine wilde Fahrt, vorbei an umfallenden Rollern, etwas
    Kunst mit Sharing-Daten, einer Shoppingtour aus Recherchegründen auf asiatischen
    Großhandelsplattformen, Sicherheitslücken in Fahrradschlössern, welche einen deutschen
    Bikesharer dazu bringen, seine 6000 Räder weltweit wieder einzusammeln, der Analyse
    von risikokapitalgetriebenen Sharingsystemen bis hin zum Gegenentwurf: Wie angewandte
    Lobbyarbeit für mehr offene Mobilitätsdaten aussieht. Und wie man es selbst in
    die Hand nehmen kann. Der Markt der Mobilitätsangebote ist in den letzten Jahren
    immer schneller immer größer geworden. Von einfachen Bikesharing-Rädern über E-Bikes,
    Lastenrädern hin zu Scootern bekommen wir in Großstädten immer mehr Möglichkeiten,
    ohne eigenes Gefährt trotzdem mobil zu sein. Aber warum nur in Großstädten? Wie
    nachhaltig ist das? Warum brauche ich immer noch 20 Apps für jede Stadt? Wie sehen
    diese Sharingsysteme eigentlich technisch aus? Was passiert mit den Daten und
    was lässt sich mit ihnen anfangen? Und warum sollten wir Mobilität eigentlich
    risikokapitalgetriebenen Technologieunternehmen überlassen? Daher bauen wir ein
    Open Source Bikesharingsystem: nicht profitorientiert und offen für alle, erprobt
    auf dem CCCamp19'
