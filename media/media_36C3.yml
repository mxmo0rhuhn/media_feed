- title: Vom Ich zum Wir
  published: Fri, 27 Dec 2019 14:10:00 +0100
  speakers: maha, Kai Biermann
  subtitle: Gesellschaftlicher Wandel in den Reden im Bundestag
  media_url: https://cdn.media.ccc.de/congress/2019/h264-hd/36c3-10993-deu-eng-fra-Vom_Ich_zum_Wir_hd.mp4
  media_type: video/mp4
  media_length: 470810624
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10993.html
  description: "Ein von Zeit Online entwickeltes Tool macht es möglich, die Plenarprotokolle\
    \ des Bundestags grafisch und inhaltlich auszuwerten, und zwar seit seiner ersten\
    \ Sitzung 1949 bis heute. In den 200 Millionen Wörtern zeigen sich historische\
    \ Zäsuren, sie machen gesellschaftliche und sprachliche Entwicklungen sichtbar:\
    \ Wie ernst nahm der Bundestag in den vergangenen Jahren den Klimawandel? Wie\
    \ häufig redeten die Abgeordneten über Datenschutz, über Arbeitslosigkeit, über\
    \ Rechtsextremismus, über Geflüchtete? Es wird sichtbar und vergleichbar, zu welchem\
    \ Zeitpunkt welche Themen debattiert wurden, wie sich die politische Aufmerksamkeit\
    \ über die Jahre verändert hat. Und die Daten belegen, wie die Sprache selbst\
    \ sich verändert, nicht nur weil neue Themen aufkommen, sondern auch weil sich\
    \ der Sprachgebrauch wandelt. Am Ende kann das Publikum selbst Wörter vorschlagen\
    \ und versuchen, die entsprechenden Graphiken zu interpretieren.\n\n Die Protokolle\
    \ des Bundestags decken einen Zeitraum von siebzig Jahren ab. In dieser Zeit hat\
    \ sich die Bundesrepublik stark verändert und damit natürlich auch die im Bundestag\
    \ verwendete Sprache. Manche Dinge sind trivial, z.B. dass Flüchtlinge einst Vertriebene\
    \ waren oder dass mit Computernetzen zusammenhängende Wörter erst in neuerer Zeit\
    \ auftauchen. Andere überraschen, z.B. dass seit der Wiedervereinigung mehr von\
    \ Ostdeutschen als von Westdeutschen gesprochen wird. Anhand von einschlägigen\
    \ Beispielen wollen wir erläutern, wie sich Sprache und mit ihr Politik verändert\
    \ hat. Wir untersuchen die Rhetorik alter und neuer Rechter, die Rhetorik des\
    \ \"Marktes\", der Krisen und natürlich auch die des gepflegten Beschimpfens.\n\
    \n Mit dem Tool lässt sich zeigen, welche Debatten groß und wortreich geführt\
    \ wurden, welche klein und unbedeutend blieben, obwohl es vielleicht wichtig gewesen\
    \ wäre, über die Themen zu debattieren. Die Sprache ist somit der Zugang zur Analyse\
    \ der Politik des Parlaments.\n\n Woher stammen unsere Daten?\n Wir haben die\
    \ Protokolle aller Sitzungen des Deutschen Bundestages analysiert: 4.217 Protokolle\
    \ aus 19 Legislaturperioden, insgesamt rund 200 Millionen Wörter. Sie stammen\
    \ aus dem Open Data Portal des Bundestages. Jede Sitzung wird dort von Stenografen\
    \ genau dokumentiert und auf diesem Portal veröffentlicht. Unsere Auswertung beginnt\
    \ mit der ersten Sitzung am 7. September 1949 und endet mit der letzten Sitzung\
    \ vor der Sommerpause 2019 — der Sondersitzung zur Vereidigung von Annegret Kramp-Karrenbauer\
    \ als Verteidigungsministerin am 24. Juli 2019."
