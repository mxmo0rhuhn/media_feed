- title: Das nützlich-unbedenklich Spektrum
  published: Sat, 28 Dec 2019 14:10:00 +0100
  speakers: Fefe
  subtitle: Können wir Software bauen, die nützlich /und/ unbedenklich ist?
  media_url: https://cdn.media.ccc.de/congress/2019/h264-hd/36c3-10608-deu-eng-fra-Das_nuetzlich-unbedenklich_Spektrum_hd.mp4
  media_type: video/mp4
  media_length: 436207616
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10608.html
  description: "Eine Software ist unbedenklich, wenn man sie auf ungefilterte Daten\
    \ aus einem Webformular aufrufen kann, ohne prüfen zu müssen, ob dann etwas schlimmes\
    \ passieren kann. In der Praxis lässt sich ein Kontinuum zwischen Nützlichkeit\
    \ und Unbedenklichkeit als Kontrahenten beobachten. Software fängt häufig eher\
    \ unbedenklich an, und wird dann immer bedenklicher, je mächtiger sie wird. Dieser\
    \ Vortrag will a) diese Beobachtung beschreiben und b) fragen, wie man die Unbedenklichkeit\
    \ beibehalten kann. Gibt es da Abstufungen? Metriken? Kriterien, die bei einer\
    \ konkreten Entscheidung helfen können?\n\n Die Kernidee dieses Vortrages ist\
    \ es, von reaktiver Security (\"wir packen einfach alles in eine VM / einen Container\
    \ / eine Sandbox\") wegzukommen hin zu einer vertrauenswürdigen Software-Infrastruktur,\
    \ der man auch ohne Einsperren trauen kann.<p>\n Die offensichtliche Frage ist,\
    \ wie man sowas konstruieren würde. Noch wichtiger ist aber die Frage, woran wir\
    \ vertrauenswürdige Software überhaupt erkennen können.<p>Diese Metrik wäre dann\
    \ auch hilfreich, um zu erkennen, ob unsere Einsperr-Methode überhaupt vertrauenswürdig\
    \ war."
