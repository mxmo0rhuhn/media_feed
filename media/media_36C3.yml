  media_type: video/mp4
  media_length: 701497344
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10936.html
  category: "Society & Culture"
  description: "This talk investigates the business of fake likes and fake accounts:\
    \ In a world, where the number of followers, likes, shares and views are worth\
    \ money, the temptation and the will to cheat is high. With some luck, programming\
    \ knowledge and persistence we obtained thousands of fanpages, You Tube and Instagram\
    \ account, where likes have been bought from a Likes seller. We were also able\
    \ to meet people working behind the scenes and we will prove, that Facebook is\
    \ a big bubble, with a very high percentage of dead or at least zombie accounts.\
    \ The talk presents the methodology, findings and outcomes from a team of scientists\
    \ and investigative journalists, who delved into the parallel universe of Fake\
    \ Like Factories.\n\n When you hear about fake likes and fake accounts, you instantly\
    \ think of mobile phones strung together in multiple lines in front of an Asian\
    \ woman or man. What if we tell you, that this is not necessarily the whole truth?\
    \  That you better imagine a ordinary guy sitting at home at his computer? In\
    \ a longterm investigation we met and talked to various of these so called “clickworkers”\
    \ - liking, watching, clicking Facebook, You Tube and Instagram for a small amount\
    \ of money the whole day in their living room.\n Fortuitously we could access\
    \ thousand campaigns, Facebook Fanpages, You Tube videos or Instagram accounts.\
    \ Thousands of websites and accounts, for which somebody bought likes in the past\
    \ years.\n But we did not stop the investigation there: We dived deeper into the\
