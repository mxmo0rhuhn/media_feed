  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/11141.html
  description: "Der Europäische Menschenrechtsgerichtshof beschäftigt sich nun schon\
    \ seit Jahren mit der Frage, ob die durch Edward Snowden öffentlich bekanntgewordene\
    \ geheimdienstliche Massenüberwachung mit der Europäischen Menschenrechtskonvention\
    \ kompatibel ist. Wie ist der Stand der Dinge?\n\n Dieses Jahr gab es zwei neuerliche\
    \ Anhörungen in Straßburg, die sich mit der britischen und schwedischen Massenüberwachung\
    \ durch die Geheimdienste auseinandersetzten. Im Vortrag werden die bisher gefällten\
    \ Urteile und die neuen vorgetragenen Argumente beleuchtet.\n\n Insbesondere der\
    \ britische Fall ist das erste Mal, dass der Gerichtshof nicht nur die Massenüberwachung\
    \ an der Menschenrechtskonvention misst, sondern auch das Datenkarussell zwischen\
    \ den Geheimdiensten, namentlich dem GCHQ und der NSA.\n\n Wegen der schon Mitte\
    \ Januar vom Bundesverfassungsgericht anberaumten mündlichen Anhörung zum BND-Gesetz\
    \ wird sich ein Teil des Vortrags auch mit der deutschen geheimdienstlichen Massenüberwachung\
    \ beschäftigen. Der CCC hat eine Stellungnahme zur Ausland-Ausland-Fernmeldeaufklärung\
    \ abgegeben, deren Inhalt kurz zusammengefasst wird.\n\n Offenlegung: Ich bin\
    \ eine der Beschwerdeführerinnen in dem britischen Fall."
