    \n Finally I will take a look at certification processes where a large part of\
    \ the work and evaluation is not performed by an independent authority (FAA, EASA,\
    \ ...) but by the manufacturer, and in many cases is then simply signed off by\
    \ the certification authority. In a deviation from common practice in the past,\
    \ EASA has announced that it may not follow the FAA (re-) certification, but will\
    \ require additional analyses and evidence. China, which was the first country\
    \ to ground the \"MAX\", will also not simply adopt the FAA paperwork."
