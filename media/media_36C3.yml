- title: BahnMining - Pünktlichkeit ist eine Zier
  published: Sat, 28 Dec 2019 22:10:00 +0100
  speakers: David Kriesel
  subtitle: ''
  media_url: https://cdn.media.ccc.de/congress/2019/h264-hd/36c3-10652-deu-eng-BahnMining_-_Puenktlichkeit_ist_eine_Zier_hd.mp4
  media_type: video/mp4
  media_length: 476053504
  web_url: https://fahrplan.events.ccc.de/congress/2019/Fahrplan/events/10652.html
  description: "Seit Anfang 2019 hat David <i>jeden</i> einzelnen Halt <i>jeder</i>\
    \ einzelnen Zugfahrt auf <i>jedem</i> einzelnen Fernbahnhof in ganz Deutschland\
    \ systematisch gespeichert. Inklusive Verspätungen und allem drum und dran. Und\
    \ die werden wir in einem bunten Vortrag erforschen und endlich mal wieder ein\
    \ bisschen Spaß mit Daten haben.\n\n <i>Rechtlicher Hinweis: Es liegt eine schriftliche\
    \ Genehmigung der Bahn vor, von ihr abgerufene Rohdaten aggregieren und für Vorträge\
    \ nutzen zu dürfen. Inhaltliche Absprachen oder gar Auflagen existieren nicht.</i>\n\
    \n Die Bahn gibt ihre Verspätungen in \"Prozent pünktlicher Züge pro Monat\" an.\
    \ Das ist so radikal zusammengefasst, dass man daraus natürlich nichts interessantes\
    \ lesen kann. Jetzt stellt euch mal vor, man könnte da mal ein bisschen genauer\
    \ reingucken.\n\n Stellt sich raus: Das geht! Davids Datensatz umfasst knapp 25\
    \ Millionen Halte - mehr als 50.000 pro Tag. Wir haben die Rohdaten und sind in\
    \ unserer Betrachtung völlig frei.\n\n Der Vortrag hat wieder mehrere rote Fäden.\n\
    \n <b> 1) Wir vermessen ein fast komplettes Fernverkehrsjahr der deutschen Bahn.\
    \  </b> Hier etwas Erwartungsmanagement: Sinn ist keinesfalls Bahn-Bashing oder\
    \ Sensationsheischerei - wer einen Hassvortrag gegen die Bahn erwartet, ist in\
    \ dieser Veranstaltung falsch. Wir werden die Daten aber nutzen, um die Bahn einmal\
    \ ein bisschen kennenzulernen. Die Bahn ist eine riesige Maschine mit Millionen\
    \ beweglicher Teile. Wie viele Zugfahrten gibt es überhaupt? Was sind die größten\
    \ Bahnhöfe? Wir werden natürlich auch die unerfreulichen Themen ansprechen, für\
    \ die sich im Moment viele interessieren: Ist das Problem mit den Zugverspätungen\
    \ wirklich so schlimm, wie alle sagen? Gibt es Orte und Zeiten, an denen es besonders\
    \ hapert? Und wo fallen Züge einfach aus?\n\n <b> 2) Es gibt wieder mehrere Blicke\
    \ über den Tellerrand</b>, wie bei Davids vorherigen Vorträgen auch. Ihr werdet\
    \ wieder ganz automatisch und nebenher einen <i>allgemeinverständlichen</i> Einblick\
    \ in die heutige Datenauswerterei bekommen. (Eine verbreitete Verschwörungsheorie\
    \ sagt, euch zur Auswertung öffentlicher Daten zu inspirieren, wäre sogar der\
    \ Hauptzweck von Davids Vorträgen. :-) )Die Welt braucht Leute mit Ratio, die\
    \ Analyse wichtiger als Kreischerei finden. Und darum beschreibt davod auch, wie\
    \ man so ein durchaus aufwändiges Hobbyprojekt technisch angeht, Anfängerfehler\
    \ vermeidet, und verantwortungsvoll handelt."
