  description: "Seit spätestens 2005 wird in Deutschland an der Einführung der Telematik\
    \ Infrastruktur, kurz die TI, gearbeitet. Diese soll nicht weniger als die komplette\
    \ Digitalisierung der deutschen Medizinbranche bedeuten. Vom Arzt, Krankenhaus,\
    \ Psychotherapeut bis hin zum Apotheker sollen alle Heilberufler miteinander vernetzt\
    \ werden. Der Patient soll dabei die Datenhoheit behalten, und seine Daten mittels\
    \ elektronischer Gesundheitskarte, sowie alternativ per mobiler Smartphone App\
    \ steuern.\n\n Mit Gründung der Gematik GmbH am 11. Januar 2005 begann die offizielle\
    \ Entwicklung der Telematik-Infrastruktur (TI). Ziel war die Einführung einer\
    \ elektronischen Gesundheitskarte mitsamt einer Infrastruktur, die langfristig\
    \ alle Teilnehmer der Medizinischen Versorgung miteinander vernetzen sollte.\n\
    \ Der Arzt speichert alle Befunde samt Röntgen Bilder in der elektronischen Patientenakte\
    \ (ePA) ab, kommuniziert verschlüsselt mit anderen Ärzten über die „Sichere Kommunikation\
    \ zwischen Leistungserbringer“ (KOM-LE), der Medikationsplan ist digital verfügbar\
    \ (eMP), das Rezept wird beim Apotheker digital eingelöst (E-Rezept) und im Notfall\
    \ sind relevante Gesundheitsdaten (NFDM) auf der elektronischen Gesundheitskarte\
    \ (eGK) des Patienten abgespeichert. So soll der digitale Arztbesuch der Zukunft\
    \ aussehen.\n Allerdings ist nach 15 Jahren Entwicklung und 2 Milliarden Euro\
    \ Investitionen nur ein Dienst der TI online, das Versichertenstammdatenmanagement\
    \ (VSDM). Damit können die Stammdaten des Patienten, bspw. Adresse und Krankenkasse\
    \ online beim Arzt aktualisiert werden, ohne Austausch der elektronischen Gesundheitskarte.\n\
    \ Nachdem dieser Dienst nun eingeführt wurde sollen zeitnah die nächsten oben\
    \ aufgeführten Dienste online gehen. Die Spezifikationen, Zulassungsunterlagen\
    \ sowie Feldtestkonzepte für diese Dienste sind dafür weitestgehend fertig.\n\
    \ Parallel zu der von der Politik und Gematik getriebenen Entwicklung setzten\
    \ sich technik-affine Personen wie bspw. Thomas Maus mit der Technik auseinander\
    \ und zeigten potentielle Probleme und ungelöste Fragestellungen. Nachdem die\
    \ TI nun größtenteils online ist und die ersten Dienste in der Praxis genutzt\
    \ werden ist es an der Zeit sich die konkrete Umsetzung anzuschauen, zu evaluieren\
    \ und bei Bedarf entsprechend zu verbessern.\n\n Dieser Vortrag soll einen aktuellen\
    \ Überblick auf die Telematikinfrastruktur geben. Es werden die bestehenden Dienste\
    \ (VSDSM) sowie die schon spezifizierten Dienste wie KOM-LE oder ePA vorgestellt.\
    \ Insbesondere wird auf die Sicherheit der verschiedenen Systeme eingegangen.\
    \ Die Schutzziele sowie die spezifizierten Methoden um diese Ziele zu erreichen\
    \ werden dargestellt und grob analysiert.\n Dabei zeigt sich dass die TI vor allem\
    \ ein sehr komplexes System mit aktuell knapp 8000 Seiten Spezifikationen plus\
    \ gute 1000 Seiten Konzepten ist.\n Dazu ist das Projekt ein sogenanntes Running\
    \ Target mit regelmäßigen Updates der Spezifikationen. Diese werden entweder durch\
    \ Änderungen der Stand der Technik, oder durch Wünsche von Seiten der Politik,\
    \ meist durch Gesetzte, in das Projekt hereingetragen."
