- title: How Many Planets in Our Solar System? Glad You Asked!
  published: Fri, 29 Dec 2023 17:15:00 +0100
  speakers: Michael Büker
  subtitle: How Astronomy Knew 6 Planets, Then Found 20 More, Then Went Back To 8
    (For Now)
  media_url: https://cdn.media.ccc.de/congress/2023/h264-hd/37c3-11734-eng-deu-spa-How_Many_Planets_in_Our_Solar_System_Glad_You_Asked_hd.mp4
  media_type: video/mp4
  media_length: '580911104'
  web_url: https://fahrplan.events.ccc.de/congress/2023/fahrplan/events/11734.html
  description: 'The Solar System has had 8 planets ever since Pluto was excluded in
    2006. This has made a lot of people very angry and been widely regarded as a bad
    move. But did you know Neptune was discovered as the 12th planet? Or that, 80
    years before Star Trek, astronomers seriously suspected a planet called Vulcan
    near the Sun? This talk will take you through centuries of struggling with the
    question: Do you even planet?!


    In antiquity, scientists counted the 7 classical planets: the Moon, Mercury, Venus,
    the Sun, Mars, Jupiter and Saturn – but their model of the universe was wrong.
    Two thousand years later, a new model was introduced. It was less wrong, and it
    brought the number of planets down to 6: Mercury, Venus, Earth, Mars, Jupiter,
    Saturn. Since then, it''s been a roller coaster ride of planet discoveries and
    dismissals.


    In this talk, we stagger through the smoke and mirrors of scientific history.
    We meet old friends like Uranus and Neptune, forgotten lovers like Ceres, Psyche
    and Eros, fallen celebrities like Pluto, regicidal interlopers like Eris and Makemake
    as well as mysterious strangers like Vulcan, Planet X and Planet Nine.


    Find out how science has been tricked by its own vanity, been hampered by too
    little (or too much!) imagination, and how human drama can make a soap opera out
    of a question as simple as: How Many Planets in Our Solar System?

    about this event: https://events.ccc.de/congress/2023/hub/event/how_many_planets_in_our_solar_system_glad_you_asked/

    '
