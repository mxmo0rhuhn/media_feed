- title: How to build a submarine and survive
  published: Fri, 29 Dec 2023 21:45:00 +0100
  speakers: quirsh, Elias
  subtitle: Wie wir mit begrenzten Mitteln ein U-Boot gebaut haben und was ihr draus
    lernen könnt.
  media_url: https://cdn.media.ccc.de/congress/2023/h264-hd/37c3-11828-deu-eng-How_to_build_a_submarine_and_survive_hd.mp4
  media_type: video/mp4
  media_length: '478150656'
  web_url: https://fahrplan.events.ccc.de/congress/2023/fahrplan/events/11828.html
  description: '3,4 Tonnen schwer, 4,3 Meter lang, Material: Stahl, Farbe: Orange
    und der Fahrzeugtyp ist „Sporttauchboot”. Vom Fund eines Drucktanks bis zum ersten
    Tauchgang auf den Grund eines Tagebausees – wir erzählen von unseren größten Herausforderungen
    sowie Fehlschlägen.


    Wir laden euch ein zu einem technischen Beratungsgespräch für alle, die schonmal
    mit dem Gedanken gespielt haben, ein U-Boot zu bauen.


    Die einzelnen Systeme eines U-Boots sind nicht kompliziert. Aber die Schwierigkeit
    liegt in der Summe der Einzelsysteme, die auf engem Raum im Zusammenspiel sicher
    funktionieren müssen. Der Fokus des Vortrags liegt neben unserer kurzweiligen
    Geschichte auf den technischen Schwierigkeiten, zu denen sich in der Literatur
    wenig findet oder wegen derer es nicht gleich auf Anhieb funktioniert hat. Damit
    ihr, falls ihr ähnliches plant, einen besseren Start habt und von unseren Fehlern
    profitieren könnt.


    Was gibt es bei der Wahl eines geeigneten Drucktanks zu beachten?

    Wie lässt sich eine wasserdichte Luke konstruieren?

    Drahtlose Unterwasserkommunikation mittels Ultraschall?

    Wie bauen wir Redundanz in die Systeme ein?

    Wie werden wir das CO2 los, um nicht zu ersticken?

    Warum sind auf einmal Risse in den Scheiben?

    Was tun, wenn nichts mehr geht?

    Und was, wenn dann auch noch die Polizei kommt?


    In dem Vortrag geht es nicht um Probleme anderer kaputter U-Boote. Wir werden
    das Titan-Desaster mit maximal einer Folie behandeln.


    Mit Fotos von Selene Magnolia

    about this event: https://events.ccc.de/congress/2023/hub/event/how_to_build_a_submarine_and_survive/

