- title: All cops are broadcasting
  published: Wed, 27 Dec 2023 17:15:00 +0100
  speakers: Carlo Meijer, Wouter Bokslag, Jos Wetzels
  subtitle: TETRA unlocked after decades in the shadows
  media_url: https://cdn.media.ccc.de/congress/2023/h264-hd/37c3-11761-eng-deu-All_cops_are_broadcasting_hd.mp4
  media_type: video/mp4
  media_length: '602931200'
  web_url: https://fahrplan.events.ccc.de/congress/2023/fahrplan/events/11761.html
  description: 'This talk will present details of the TETRA:BURST vulnerablities -
    the result of the first public in-depth security analysis of TETRA (Terrestrial
    Trunked Radio): a European standard for trunked radio globally used by government
    agencies, police, military, and critical infrastructure relying on secret cryptographic
    algorithms which we reverse-engineered and published in August 2023. Adding to
    our initial disclosure, this talk will present new details on our deanonymization
    attack and provide additional insights into background and new developments.


    In August 2023, we published the TETRA:BURST vulnerablities - the result of the
    first public in-depth security analysis of TETRA (Terrestrial Trunked Radio):
    a European standard for trunked radio globally used by government agencies, police,
    military, and critical infrastructure. Authentication and encryption within TETRA
    are handled by proprietary cryptographic cipher-suites, which had remained secret
    for over two decades through restrictive NDAs until our reverse-engineering and
    publication.


    TETRA:BURST consists of five vulnerabilities, two of which are critical, including
    the backdoored TEA1 cipher (crackable in minutes on commodity hardware by a passive
    adversary), a keystream recovery attack (which works regardless of the cipher
    employed), and a deanonymization attack with counter-intelligence implications.


    In this talk, we will discuss and demonstrate the TETRA:BURST vulnerabilities
    themselves and will - for the first time - disclose the details of the TA61 identity
    anonymization primitive and our Meet-in-the-Middle deanonymization attack against
    it. In addition, we will provide more background on how the TEA1 backdoor proliferated
    throughout Europe and provide attendees with an update on new developments since
    our initial disclosure, the future of TETRA, and the vast amount of TETRA hardening
    work that still needs to be done in critical infrastructure.

